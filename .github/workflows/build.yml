name: Build PDFs

on:
  push:
    branches: [ main ]
    paths:
      - 'book/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

permissions:
  contents: write  # اجازه‌ی commit/push با GITHUB_TOKEN

jobs:
  build-en:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install TeX Live (EN)
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Build English PDF
        working-directory: ./book
        run: |
          mkdir -p ../pdfs/en
          latexmk -pdf -interaction=nonstopmode -outdir=../pdfs/en main_en.tex
          ls -lah ../pdfs/en

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ML-Journey-EN
          path: pdfs/en/*.pdf
          if-no-files-found: error

      - name: Commit PDF into repo (pdfs/en)
        run: |
          if [ -n "$(ls -A pdfs/en/*.pdf 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pdfs/en/*.pdf
            # اگر فایل قبلی هست، commit ممکنه چیزی برای اضافه‌کردن نداشته باشه — اشکال ندارد
            git commit -m "CI: update English PDF" || echo "No changes to commit"
            git push
          else
            echo "No PDF found to commit" && exit 1
          fi
